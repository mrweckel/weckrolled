<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        video {
            max-width: 100%;
            max-height: 100%;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <video id="vid" controls autoplay>
        <source src="https://weck-rolled.s3.us-east-1.amazonaws.com/weckrolled-site.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <script>
        document.getElementById('vid').play();
    </script>
</body>
</html>
